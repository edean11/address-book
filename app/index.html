<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Title</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- [if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <h1>Address Book</h1>
    <div class="login">
      <h1>Please Login Or Register</h1>
      <form>
        <input type="email" name="email" placeholder="user@example.com" required="required"/>
        <input type="password" name="password" required="required"/>
        <button class="register">Register</button>
        <input type="submit" name="login" value="Login" class="loginButton"/>
      </form>
    </div>
    <div class="loggedIn hidden">
      <div class="logout-container">
        <button class="logout">Logout</button>
      </div>
      <div class="newContactContainer">
        <form>
          <div class="hiddenContainer">
            <label for="nameInput">Name</label>
            <input type="text" id="nameInput" class="form-input" required>
            <label for="phoneNumberInput">Phone Number</label>
            <input type="tel" id="phoneNumberInput" class="form-input" required>
            <label for="emailInput">Email</label>
            <input type="email" id="emailInput" class="form-input" required>
            <label for="twitterInput">Twitter</label>
            <input type="text" id="twitterInput" class="form-input">
            <label for="instagramInput">Instagram</label>
            <input type="text" id="instagramInput" class="form-input">
            <label for="photoInput">Photo URL</label>
            <input type="url" id="photoInput" class="form-input">
            <button class="addContactButton">Add Contact</button>
          </div>
          <button class="newContactButton">New Contact</button>
        </form>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Twitter</th>
              <th>Instagram</th>
              <th>Remove Contact</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/lodash.min.js"></script>
    <script src="vendor/firebase.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
